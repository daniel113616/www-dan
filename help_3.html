<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>帮助中心</title>

<body>
<div class="help-parent">
  <p class="p-title-txt tc">帮助中心</p>

  <p class="p-sub-txt">供应商端功能</p>
  <p><span>1、如何查看我当日接到的订单？</span></p>
  <p>点击首页下方“订单”，选择“今日订单”即可查看到今日接到的所有订单。
  </p>
  <p><span>2、如何查看我历史接到的订单？
</span></p>
  <p>点击首页下方“订单”，选择“历史订单”即可查看到历史接到的所有订单。
  </p>
  <p><span>3、如何设置门店名称？
</span></p>
  <p>点击首页“我的门店”可设置门店名称。
  </p>
  <p><span>4、如何打印订单？
</span></p>
  <p>进入电脑端，通过账号密码单单网页版，即可打印订单。
  </p>
</div>
</body>
</html>
